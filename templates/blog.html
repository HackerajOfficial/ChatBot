{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatBot</title>
    <link rel="stylesheet" href="{% static 'blog/style.css' %}">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>ChatBot</h1>
    <div>
        <div id="chatbot">
            <p class="botText"><span>ChatBot: Hi, There</span></p>

        </div>
        <div id="userInput">
            <input type="text" id="textInput" name="userMessage"  placeholder="Type Your Message..."/>
            <input type="submit" value="Send" id="buttonInput" />
        </div>
    </div>
    <script>
        function getUserResponse(){
            var userText = $('#textInput').val();
            var userHTML = "<p class='userText'>User: <span>"+userText+"</span></p>";
            $('#textInput').val("");

            $('#chatbot').append(userHTML);

            $.get('getResponse', {userMessage:userText}).done(function(data){
                var returnedMessage = "<p class='botText'>ChatBot:<span>"+data+"</span></p>";
                $('#chatbot').append(returnedMessage);

            })
        }

        $('#buttonInput').click(function(){
            getUserResponse()
        })
        // Event listener for Enter key press
        $('#textInput').keypress(function(event) {
            if (event.which === 13) { // Check if Enter key was pressed
                event.preventDefault(); // Prevent default form submission
                getUserResponse(); // Call function to handle user response
            }
        });
    </script>
    
</body>
</html>
